actions:
  all_supi_ranges:
    cmd: /bin/bash -c "curl -sS -X GET 'http://{node_ip}:{nrfsim_port}/nnrf-disc/v1/nf-instances?requester-nf-type=SMF&target-nf-type=CHF'
      | jq"
    label: "\U0001F441  All SUPI Ranges"
    tooltip: Print all SUPI-ranges provisioned in NRFSIM
    type: linux
  cc_create:
    cmd: '{fiveshellhome}/tools/test -o -c -1 -N {node_ip} -W {worker_port} -E {envoydomain}
      -O http://eric-chfsim-2:80/nchf-convergedcharging/v1/chargingdata/notify'
    label: "\u27A1 CC Create"
    tooltip: Send a single Converged-Charging CREATE request
    type: linux
  cc_notify:
    cmd: '{fiveshellhome}/tools/test -o -c -4 -N {node_ip} -W {worker_port} -E {envoydomain}
      -O http://eric-chfsim-2:80/nchf-convergedcharging/v1/chargingdata/notify_cc_receiver'
    label: "\u27A1 CC Notify"
    tooltip: Send a single Converged-Charging NOTIFY request
    type: linux
  cc_reg_test:
    cmd: '{fiveshellhome}/tools/test -o -c -N {node_ip} -W {worker_port} -E {envoydomain}'
    label: "\u27A1\u27A1 CC Reg-Test"
    tooltip: 'Regression-test: Send Converged-Charging CREATE, UPDATE, RELEASE, NOTIFY'
    type: linux
  cc_reg_test_ct:
    cmd: '{fiveshellhome}/tools/test_rcc -o -N {node_ip} -W {worker_port} -F {fiveshellhome}'
    label: "\u27A1\u27A1 CC Reg-Test"
    tooltip: 'Regression-test: Send Converged-Charging CREATE, UPDATE, RELEASE, NOTIFY
      (CT-style)'
    type: linux
  cc_sl_reg_test_v2:
    cmd: '{fiveshellhome}/tools/test -o -N {node_ip} -W {worker_port} -E {envoydomain}
      -q 2'
    label: "\u27A1\u27A1 CC+SL Reg-Test v2"
    tooltip: 'Regression test: Converged Charging v2 and Spending-Limit Control v1'
    type: linux
  change_chfsim_log_level_info:
    cmd: json.dumps(json.loads(requests.put('http://localhost:{monitor_port}/monitor/api/v0/commands?target=eric-chfsim&command=log&logger=com.ericsson.sim.chf&level=INFO').text),
      indent=2, sort_keys=False)
    label: "\u2B06 CHFSim log \u2254 info"
    tooltip: Set the CHFSim's log level to 'INFO'
    type: python
  change_chfsim_log_level_warning:
    cmd: json.dumps(json.loads(requests.put('http://localhost:{monitor_port}/monitor/api/v0/commands?target=eric-chfsim&command=log&logger=com.ericsson.sim.chf&level=WARN').text),
      indent=2, sort_keys=False)
    label: "\u2B06 CHFSim log \u2254 warning"
    tooltip: Set the CHFSim's log level to 'WARN'
    type: python
  change_kube_context:
    cmd: kubectl config set current-context {kube_context}
    label: Change kube context
    tooltip: Change the current context of your .kube/config
    type: linux
  change_manager_log_level_debug:
    cmd: json.dumps(json.loads(requests.put('http://localhost:{monitor_port}/monitor/api/v0/commands?target=eric-scp&command=log&logger=com.ericsson.esc.scp&level=DEBUG').text),
      indent=2, sort_keys=False)
    label: "\u2B06 Manager log \u2254 debug"
    tooltip: Set the manager's log level to 'DEBUG'
    type: python
  change_manager_log_level_info:
    cmd: json.dumps(json.loads(requests.put('http://localhost:{monitor_port}/monitor/api/v0/commands?target=eric-scp&command=log&logger=com.ericsson.esc.scp&level=INFO').text),
      indent=2, sort_keys=False)
    label: "\u2B06 Manager log \u2254 info"
    tooltip: Set the manager's log level to 'INFO'
    type: python
  clear_all_flexi_disturbances:
    cmd: post_request('http://{node_ip}:{chfsim_one_port}/admin/v1/clear_disturbances')
    label: "Clear Flexi \u21AF"
    tooltip: 'Clear all Flexible Disturbances.

      POST /admin/v1/clear_disturbances'
    type: python
  clear_output:
    cmd: clear_output()
    label: Clear all output
    shortcut: Ctrl+D
    tooltip: Clear the log view area on the right
    type: python no log
  close_one_window:
    cmd: close_one_window()
    label: Close window
    shortcut: Ctrl+W
    tooltip: Close the current open window
    type: python no log
  configure_chfsim_delay_send_503_reject:
    cmd: post_request('http://{node_ip}:{chfsim_one_port}/admin/v1/add_disturbance/delay-reject:100:503')
    label: "Flexi \u21AF \u2254 Delay-503"
    tooltip: 'Configure CHFSim to first delay the next incoming message by 100 ms,
      then reject it with 503 (only once).

      POST /admin/v1/add_disturbance/delay-reject:100:503'
    type: python
  configure_chfsim_send_404:
    cmd: post_request('http://{node_ip}:{chfsim_one_port}/admin/v1/add_disturbance/reject:404')
    label: "Flexi \u21AF \u2254 404"
    tooltip: 'Configure CHFSim to send a 404 for the next incoming request (only once).

      POST /admin/v1/add_disturbance/reject:404'
    type: python
  configure_chfsim_send_503_reject_x20:
    cmd: post_request('http://{node_ip}:{chfsim_one_port}/admin/v1/add_disturbance/reject:503,reject:503,reject:503,reject:503,reject:503,reject:503,reject:503,reject:503,reject:503,reject:503,reject:503,reject:503,reject:503,reject:503,reject:503,reject:503,reject:503,reject:503,reject:503,reject:503')
    label: "Flexi \u21AF \u2254 503 (20x)"
    tooltip: 'Configure ChfSim to send reject with 503 for the next 20 requests.

      POST /admin/v1/add_disturbance/reject:503,reject:503,reject:503,reject:503,reject:503,reject:503,reject:503,reject:503,reject:503,reject:503,reject:503,reject:503,reject:503,reject:503,reject:503,reject:503,reject:503,reject:503,reject:503,reject:503'
    type: python
  delete_conf_json:
    cmd: delete_request('http://{namespace}.{cluster}.rnd.gic.ericsson.se/cmm/cm/api/v1.1/configurations/ericsson-scp')
    label: "\u2620 JSON"
    tooltip: Delete the current configuration (via CM-Mediator)
    type: python
  delete_conf_netconf:
    cmd: upload_via_netconf('{fiveshellhome}/tools/delete_config.netconf', '{node_ip}',
      '{yang_port}', '{verbose}')
    label: "\u2620 Netconf"
    tooltip: Delete the current configuration (via Netconf)
    type: python
  deploy_chfsim_x3:
    cmd: '{terminal} --geometry=100x20 -e make deploy'
    dir: '{5g_proto}/simulators/chfsim'
    label: "\u2B06 Deploy CHFSim (3x)"
    tooltip: Deploy the NRFsim
    type: linux
  deploy_chfsim_x7:
    cmd: '{terminal} --geometry=100x20 -e make deploy-full'
    dir: '{5g_proto}/simulators/chfsim'
    label: "\u2B06 Deploy CHFSim (7x)"
    tooltip: Deploy the NRFsim
    type: linux
  deploy_k6:
    cmd: '{terminal} --geometry=100x20 -e make deploy'
    dir: '{5g_proto}/devtools/k6'
    label: "\u2B06 Deploy K6"
    tooltip: Deploy the K6
    type: linux
  deploy_nrfsim:
    cmd: '{terminal} --geometry=100x20 -e make deploy'
    dir: '{5g_proto}/simulators/nrfsim'
    label: "\u2B06 Deploy NRFSim"
    tooltip: Deploy the NRFsim
    type: linux
  deregister_all_chfsims:
    cmd: post_request('http://{node_ip}:{port}/admin/v1/nrf/do_nf_instance_deregister')
    label: "\u2B06 Deregister"
    loop:
      name: port
      variable: chfsim_ports
    tooltip: 'Deregister (PUT) all CHFSims as dynamic OCCs:

      POST /admin/v1/nrf/do_nf_instance_deregister'
    type: python
  derigister_occ3:
    cmd: post_request('http://{node_ip}:{chfsim_ports[2]}/admin/v1/nrf/do_nf_instance_deregister')
    label: "\u2B06 Deregister OCC3"
    tooltip: 'Deregister (PUT) CHFSim-3 as dynamic OCC3:

      POST /admin/v1/nrf/do_nf_instance_deregister'
    type: python
  disable_dyn_prod_reg:
    cmd: upload_via_netconf('{fiveshellhome}/tools/disable_dyn_prod_reg.netconf',
      '{node_ip}', '{yang_port}', '{verbose}')
    label: "\u2B06 Dyn. Prod. Reg. off"
    tooltip: Disable dynamic producer registration via Netconf
    type: python
  disable_fixed_disturbances:
    cmd: post_request('http://{node_ip}:{port}/admin/v1/set_rej_percent/0')
    label: "Set Fixed \u21AF 0% (off)"
    loop:
      name: port
      variable: chfsim_ports
    tooltip: 'Disable/switch off Fixed Disturbances.

      /admin/v1/set_rej_percent/0'
    type: python
  disable_load_test_mode:
    cmd: post_request('http://{node_ip}:{port}/admin/v1/load_test_mode/off')
    label: "\u2B07 Load-Mode \u2254 off"
    loop:
      name: port
      variable: chfsim_ports
    tooltip: 'Disable Load-Test-Mode in all CHFSims: enable flexible disturbances
      and request logging.

      POST /admin/v1/load_test_mode/off'
    type: python
  disable_load_test_statistic_mode:
    cmd: post_request('http://{node_ip}:{port}/admin/v1/load_test_statistics_mode/off')
    label: "\u2B07 Load-Statistic-Mode \u2254 off"
    loop:
      name: port
      variable: chfsim_ports
    tooltip: 'Disable Load-Test-Statistic-Mode in all CHFSims: no collects counters,
      only applicable when load-mode on.

      POST /admin/v1/load_test_statistics_mode/off'
    type: python
  enable_dyn_prod_reg:
    cmd: upload_via_netconf('{fiveshellhome}/tools/enable_dyn_prod_reg.netconf', '{node_ip}',
      '{yang_port}', '{verbose}')
    label: "\u2B06 Dyn. Prod. Reg. on"
    tooltip: Enable dynamic producer registration via Netconf
    type: python
  enable_load_test_mode:
    cmd: post_request('http://{node_ip}:{port}/admin/v1/load_test_mode/on')
    label: "\u2B06 Load-Mode \u2254 on"
    loop:
      name: port
      variable: chfsim_ports
    tooltip: 'Enable Load-Test-Mode in all CHFSims: no logging of requests, no disturbances.

      POST /admin/v1/load_test_mode/on'
    type: python
  enable_load_test_statistic_mode:
    cmd: post_request('http://{node_ip}:{port}/admin/v1/load_test_statistics_mode/on')
    label: "\u2B06 Load-Statistic-Mode \u2254 on"
    loop:
      name: port
      variable: chfsim_ports
    tooltip: 'Enable Load-Test-Statistic-Mode in all CHFSims: collects counters, only
      applicable when load-mode on.

      POST /admin/v1/load_test_statistics_mode/on'
    type: python
  exec_linux_cmd:
    cmd: bash -c "{linuxcommand}"
    label: "\u27A1 execute"
    tooltip: Execute the Linux command entered into the textfield
    type: linux
  instruct_chfsims_dont_send_HB:
    cmd: post_request('http://{node_ip}:{port}/admin/v1/nrf/set_heartbeat/off')
    label: "\u2B06 Set HB OFF"
    loop:
      name: port
      variable: chfsim_ports
    tooltip: 'Instruct all CHFSims to not send HeartBeat (HB) messages:

      POST /admin/v1/nrf/set_heartbeat/off'
    type: python
  instruct_chfsims_dont_send_HB_occ3:
    cmd: post_request('http://{node_ip}:{chfsim_ports[2]}/admin/v1/nrf/set_heartbeat/off')
    label: "\u2B06 Set HB OFF OCC3"
    tooltip: 'Instruct all CHFSims to not send HeartBeat (HB) messages:

      POST /admin/v1/nrf/set_heartbeat/off'
    type: python
  instruct_chfsims_send_HB:
    cmd: post_request('http://{node_ip}:{port}/admin/v1/nrf/set_heartbeat/on')
    label: "\u2B06 Set HB ON"
    loop:
      name: port
      variable: chfsim_ports
    tooltip: 'Instruct all CHFSims to automatically send HeartBeat (HB) messages:

      POST /admin/v1/nrf/set_heartbeat/on'
    type: python
  kill_traffic_on_selected_k6:
    cmd: kubectl -n {namespace} exec -ti {K6} -- pkill k6
    label: "\u27A1 Kill traffic on selected K6"
    tooltip: Kill traffic on selected K6
    type: linux
  new_fiveshell_window:
    cmd: create_fiveshell_window()
    label: New window
    shortcut: Ctrl+N
    tooltip: Open new fiveshell instance
    type: python no log
  open_fiveshell_documentation:
    cmd: open_fiveshell_documentation()
    label: "Open documentation..."
    tooltip: Open the fiveshell documentation
    type: python no log
  port_change_netconf:
    cmd: upload_via_netconf_with_port_change("{5g_proto}/esc/scp/sample_config.netconf",
      "{node_ip}", "{yang_port}", "{worker_port}", "{worker_port_tls}", "{nrfsim_cluster_ip}",
      "{verbose}")
    label: "\u2B06 PortChange Netconf"
    tooltip: Update the scp-worker port in the sample_config.netconf, then upload
      the configuration via Netconf
    type: python
  port_change_netconf_dyn:
    cmd: upload_via_netconf_with_port_change("{5g_proto}/esc/scp/sample_config_only_dynpool.netconf",
      "{node_ip}", "{yang_port}", "{worker_port}", "{worker_port_tls}", "{nrfsim_cluster_ip}",
      "{verbose}")
    label: "\u2B06 PortChange Netconf Dyn"
    tooltip: Update the scp-worker port in the sample_config_only_dynpool.netconf,
      then upload the configuration via Netconf
    type: python
  port_change_netconf_dyn_nrf:
    cmd: upload_via_netconf_with_port_change("{5g_proto}/esc/scp/sample_config_only_dynpool_nrf.netconf",
      "{node_ip}", "{yang_port}", "{worker_port}", "{worker_port_tls}", "{nrfsim_cluster_ip}",
      "{verbose}")
    label: "\u2B06 PortChange Netconf Dyn NRF"
    tooltip: Update the scp-worker port in the sample_config_only_dynpool_nrf.netconf,
      then upload the configuration via Netconf
    type: python
  port_change_netconf_nrf:
    cmd: upload_via_netconf_with_port_change("{5g_proto}/esc/scp/sample_config_nrf.netconf",
      "{node_ip}", "{yang_port}", "{worker_port}", "{worker_port_tls}", "{nrfsim_cluster_ip}",
      "{verbose}")
    label: "\u2B06 PortChange Netconf NRF"
    tooltip: Update the scp-worker port in the sample_config_nrf.netconf, then upload
      the configuration via Netconf
    type: python
  port_change_poc:
    cmd: upload_via_netconf_with_port_change("{5g_proto}/esc/sepp/sample_poc_config.netconf",
      "{node_ip}", "{yang_port}", "{sepp_worker_port}", "{sepp_worker_port_tls}",
      "{nrfsim_cluster_ip}", "{verbose}", "user3")
    label: "\u2B06 PortChange POC"
    tooltip: Update the sepp-worker port in the sample_poc_config.netconf, then upload
      the configuration via Netconf
    type: python
  port_change_rcc:
    cmd: upload_via_netconf_with_port_change("{5g_proto}/esc/scp/sample_config_rcc_nrf.netconf",
      "{node_ip}", "{yang_port}", "{worker_port}", "{worker_port_tls}", "{nrfsim_cluster_ip}",
      "{verbose}")
    label: "\u2B06 PortChange RCC"
    tooltip: Update the scp-worker port in the sample_config_rcc.netconf, then upload
      the configuration via Netconf
    type: python
  port_change_rcc_ipv6:
    cmd: upload_via_netconf_with_port_change("{5g_proto}/esc/scp/sample_config_rcc_nrf_ipv6.netconf",
      "{node_ip}", "{yang_port}", "{worker_port}", "{worker_port_tls}", "{nrfsim_cluster_ip}",
      "{verbose}")
    label: "\u2B06 PortChange RCC IPv6"
    tooltip: Update the scp-worker port in the sample_config_rcc.netconf, then upload
      the configuration via Netconf
    type: python
  print_all_nodes:
    cmd: kubectl -n {namespace} get nodes -o wide
    label: "\U0001F441 Nodes"
    tooltip: Print all nodes in the current cluster
    type: linux
  print_all_pods:
    cmd: kubectl -n {namespace} get pods
    label: "\U0001F441 Pods"
    tooltip: Print all pods in the current cluster
    type: linux
  print_all_services:
    cmd: kubectl -n {namespace} get services
    label: "\U0001F441 Services"
    tooltip: Print all services in the current cluster
    type: linux
  print_hosts_file_for_wireshark:
    cmd: get_hosts_data_for_wireshark()
    label: "\U0001F441 Hosts"
    tooltip: 'Print a ''hosts'' file to use with Wireshark: show hostnames instead
      of IP-addresses. Copy it to ~/.config/wireshark/hosts'
    type: python
  provision_supis:
    cmd: '{fiveshellhome}/tools/provision-slf.sh {node_ip} {nrfsim_port}'
    label: "\u2B06 Provision SUPIs"
    tooltip: Provision SUPI ranges into the NRF so that SLF can resolve them into
      provinces
    type: linux
  quit_fiveshell:
    cmd: quit_fiveshell(0,0)
    label: Quit
    shortcut: Ctrl+Q
    tooltip: Quit the fiveshell application
    type: python no log
  redeploy_baseline:
    cmd: '{terminal} --geometry=100x20 -e make undeploy-baseline remove-volumes libs
      deploy-baseline'
    dir: '{5g_proto}/esc'
    label: "\u27F2 Redeploy Baseline"
    tooltip: Undeploy the baseline and volumes, then build libs and deploy the baseline
      again
    type: linux
  redeploy_scp_only:
    cmd: '{terminal} --geometry=100x20 -e  make undeploy-scp-only deploy-scp-only'
    dir: '{5g_proto}/esc'
    label: "\u27F2 Redeploy SCP-only"
    tooltip: Undeploy and then deploy the SCP. Baseline is not changed.
    type: linux
  register_all_chsfsims:
    cmd: post_request('http://{node_ip}:{port}/admin/v1/nrf/do_nf_instance_register')
    label: "\u2B06 Register"
    loop:
      name: port
      variable: chfsim_ports
    tooltip: '(Re-)Register (PUT) all CHFSims as dynamic OCCs:

      POST /admin/v1/nrf/do_nf_instance_register'
    type: python
  register_occ3:
    cmd: post_request('http://{node_ip}:{chfsim_ports[2]}/admin/v1/nrf/do_nf_instance_register')
    label: "\u2B06 Register OCC3"
    tooltip: '(Re-)Register (PUT) CHFSim-3 as dynamic OCC3:

      POST /admin/v1/nrf/do_nf_instance_register'
    type: python
  release_all_sessions_chfsims:
    cmd: post_request('http://{node_ip}:{port}/admin/v1/delete_all')
    label: "\u2620 Release All Sessions"
    loop:
      name: port
      variable: chfsim_ports
    tooltip: 'Release all sessions in all CHFSims (equivalent to release / unsubscribe).

      POST /admin/v1/delete_all'
    type: python
  reload_config:
    cmd: load_config_file()
    label: "\u27F2 Config"
    tooltip: Reload FiveShell's config file, but not K8s
    type: python
  reload_k8s:
    cmd: reload_k8s_data()
    label: "\u27F2 K8s Data"
    tooltip: Reload fetch pod+service info from K8s
    type: python
  reset_all_envoy_counters:
    cmd: reset_all_envoy_stats('http://localhost:{port}/reset_counters')
    label: "\u2620 Counters"
    loop:
      name: port
      variable: envoy_admin_ports
    tooltip: Reset all Envoys' counters
    type: python
  reset_kube_context:
    cmd: kubectl config set current-context {last_working_kube_context}
    label: Reset kube context
    tooltip: Change the current context of your .kube/config to the last working context
    type: linux
  reset_standalone_envoy_counters:
    cmd: reset_all_envoy_stats('http://localhost:9901/reset_counters')
    label: "\u2620 SA Counters"
    tooltip: Reset the standalone Envoy's counters
    type: python
  restart_all_chfsim_pods:
    cmd: kubectl -n {namespace} delete pods -l a=eric-chfsim
    label: "\u2B06 Restart all CHFsim PODS"
    tooltip: Restart all CHFsim PODS by k delete pods -l a=eric-chfsim
    type: linux
  scale_k6_to_2_pods:
    cmd: '{terminal} --geometry=100x20 -e kubectl -n {namespace} scale deployment
      eric-k6-deployment --replicas=2'
    dir: '{5g_proto}/devtools/k6'
    label: "\u2B06 Scale K6 to 2 PODS"
    tooltip: Scale K6 to 2 PODS
    type: linux
  scale_monitor_to_selected_number:
    cmd: kubectl -n {namespace} scale --replicas={monitor_replicas} deployments/eric-sc-monitor
    label: "\u27A1 Scale Monitor"
    tooltip: Scale the Monitor to the selected number of replicas
    type: linux
  scale_scp_workers_to_selected_number:
    cmd: kubectl -n {namespace} scale --replicas={worker_replicas} deployments/eric-scp-worker
    label: "\u27A1 Scale SCP Workers"
    tooltip: Scale the SCP Workers to the selected number
    type: linux
  scale_sepp_workers:
    cmd: kubectl -n {namespace} scale --replicas={worker_replicas} deployments/eric-sepp-worker
    label: "\u27A1 Scale SEPP Workers"
    tooltip: Scale the SEPP Workers to the selected number
    type: linux
  send_cc_cur_100mps_1k6:
    cmd: 'kubectl -n {namespace} exec -ti {k6_pod_names[0]} -- k6 run -e SCP_HOST=scp.ericsson.se
      -e SCP_IP={node_ip}  -e SCP_PORT={worker_port_tls} --vus 10 --duration 3h cc_create_update_release_ci.js
      --insecure-skip-tls-verify --rps 100 '
    label: "\u27A1 CC C/U/R 100/s (1. K6)"
    tooltip: Send 100 MPS Converged-Charging CREATE/UPDATE/RELEASE requests from 1.
      K6, 3h
    type: linux
  send_cc_cur_2000mps_scaling_1k6:
    cmd: 'kubectl -n {namespace} exec -ti {k6_pod_names[0]} -- k6 run -e SCP_HOST=scp.ericsson.se
      -e SCP_IP={node_ip}  -e SCP_PORT={worker_port_tls} --vus 10 --duration 3h cc_create_update_release_ci.js
      --no-usage-report --insecure-skip-tls-verify --no-connection-reuse --rps 2000 '
    label: "\u27A1 CC C/U/R 2000/s for Scaling (1. K6)"
    tooltip: Send 2000 MPS Converged-Charging CREATE/UPDATE/RELEASE requests from
      1. K6 with --no-connection-reuse, 3h
    type: linux
  send_cc_cur_3000mps_1k6:
    cmd: 'kubectl -n {namespace} exec -ti {k6_pod_names[0]} -- k6 run -e SCP_HOST=scp.ericsson.se
      -e SCP_IP={node_ip}  -e SCP_PORT={worker_port_tls} --vus 10 --duration 3h cc_create_update_release_ci.js
      --no-usage-report --insecure-skip-tls-verify --rps 3000 '
    label: "\u27A1 CC C/U/R 3000/s (1. K6)"
    tooltip: Send 3000 MPS Converged-Charging CREATE/UPDATE/RELEASE requests from
      1. K6, 3h
    type: linux
  send_cc_cur_max_1k6:
    cmd: 'kubectl -n {namespace} exec -ti {k6_pod_names[0]} -- k6 run -e SCP_HOST=scp.ericsson.se
      -e SCP_IP={node_ip}  -e SCP_PORT={worker_port_tls} --vus 10 --duration 3h cc_create_update_release_ci.js
      --no-usage-report --insecure-skip-tls-verify '
    label: "\u27A1 CC C/U/R max (1. K6)"
    tooltip: Send 3000 MPS Converged-Charging CREATE/UPDATE/RELEASE requests from
      1. K6, 3h
    type: linux
  send_slc_smu_100mps_2k6:
    cmd: 'kubectl -n {namespace} exec -ti {k6_pod_names[1]} -- k6 run -e SCP_HOST=scp.ericsson.se
      -e SCP_IP={node_ip}  -e SCP_PORT={worker_port_tls} --vus 10 --duration 3h slc_subscribe_modify_unsubscribe_ci.js
